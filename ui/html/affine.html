<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/request_handler.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Cipher</title>
    <link rel='stylesheet' href='/static/css/first.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
</head>
<body>
    <div class="headerContainer">
        <div class="header">
            <label>Cryptography for beginners</label>
        </div>    

        <div class="topnav">
            <a href="/">Home</a>
            <a href="/caesar">Caesar</a>
            <a href="/vigenere">Vigenere</a>
            <a id="current" href="/affine">Affine</a>
            <a href="/simplesubstitution">SimpleSubstitution</a>
        </div>
    </div>


    <main>
        <h2>Affine Cipher</h2>

        <div class="key">
            <textarea placeholder="Enter a key" name="key" id="Key" oninput="sendRequest()"></textarea>
        </div>


        <div class="inputNames">
            <div class="label1">
                <input id="originLabel" value="Original message" readonly></input>
            </div>

            <div class="swap">
                <button id="swap"></button>
            </div>
   
            <div class="label2">
                <input id="convertedLabel" value="Encrypted message" readonly></input>
            </div>
        </div>


        <div class="inputContainer">
            <div class="origin">
              <textarea placeholder="Enter the text" id="OriginalMessage" oninput="sendRequest()"></textarea>
            </div>
 
            <div class="converted">
                <textarea name="Encrypted" id="ConvertedMessage" readonly></textarea>
            </div>
        </div>
        
    </main>
</body>
</html>
